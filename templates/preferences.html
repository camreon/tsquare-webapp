{% extends "layout.html" %}

{% block title %}Preferences{% endblock %}

{% block courses %}

  {% if curr_sites %}
  <form action="#" method="get">
    {% for site in curr_sites %}
      <li>
        <input type="submit" name={{ site.title }} value="{{ site.title }}"></input>
      </li>
    {% endfor %}
  </form>
  {% endif %}

{% endblock %}

{% block content %}

<div class="container">
  <div class="panel panel-default">
    <h6>&nbsp; Current Course: {{ curr.title }}</h6>
  </div>
</div>



{% endblock %}
